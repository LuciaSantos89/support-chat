<template name="chat">
<div>
<ul>
	{{#each clients}}	
		<li id="{{_id}}" class="client">{{_id}}</li>
	{{/each}}
	</ul>
</div>

<div>
	{{#each chat}}
		<p>{{user}}: {{message}}</p>
	{{/each}}
</div>
<div class="input">
	<textarea placeholder="Type Message | Press enter to send"></textarea>
</div>

</template>
